{% extends 'base.html' %}
{% block content %}
{% for i in consoler %}
<div class="border p-3 mb-3 mt-4 mr-5 ml-5">
    <img class="img-fluid rounded-circle border m-2" style="width: 70px; height:70px;" src="{{ i.image.url}}" alt="صورة المستشار">
    <span class="text-secondary"> خبير منذ  {{i.start_date|date:'d-m-Y'}}</span>
    <h3><a class="text-dark" href="{% url 'profile' i.id %}">{{i.first_name}}  {{i.last_name}}</a></h3>
    <p>{{i.statment}}</p>
</div>
{% endfor %}
{% endblock content %}
